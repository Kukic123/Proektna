<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>

<!-- MODAL FOR NAMES -->
<div id="nameModal" class="modal">
  <div class="modal-content">
    <h2>Enter Player Names</h2>
    <input type="text" id="player1Input" placeholder="Player 1 (X)">
    <input type="text" id="player2Input" placeholder="Player 2 (O)">
    <button id="startGameBtn">Start Game</button>
  </div>
</div>

<div id="gameContainer">
  <h1 class="title">Tic Tac Toe</h1>

  <h2 id="playersText">Player 1 (X) vs Player 2 (O)</h2>

  <div id="cellContainer">
    <div cellIndex="0" class="cell"></div>
    <div cellIndex="1" class="cell"></div>
    <div cellIndex="2" class="cell"></div>
    <div cellIndex="3" class="cell"></div>
    <div cellIndex="4" class="cell"></div>
    <div cellIndex="5" class="cell"></div>
    <div cellIndex="6" class="cell"></div>
    <div cellIndex="7" class="cell"></div>
    <div cellIndex="8" class="cell"></div>
  </div>

  <h2 id="statusText"></h2>

  <div id="scoreBoard">Player 1: 0 | Player 2: 0</div>

  <button id="restartBtn">Restart</button>
  <button id="newPlayersBtn">New Players</button>
</div>

<script src="index.js"></script>
</body>
</html>
